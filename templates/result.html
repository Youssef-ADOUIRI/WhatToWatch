<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <title>WHAT TO WATCH</title>
</head>
<header>
  <div class="Header text-center">
    <h1 class="main_title display-1"><b>WHAT TO WATCH ?</b></h1>
    <h3 class="display-2">
      <small class="text-muted">Just let us chose for you</small>
    </h3>
  </div>
  <hr>
  </hr>
</header>

<body>
  <section class="results_section">
    <div class="movie_description">
      <div class="movie_image">
        <img src={{choice_imgUrl}} alt="movie poster"></img>
      </div>
      <div class="text_descriptor">
        <h3>{{choice_title}}</h3>
        <p> {{choice_desc}}</p>
      </div>
    </div>
  </section>
  <form action="{{app_url}}/result/{{genres}}" method="post">
    <div class='result_container'>
      <button id="back" class="butn " type="submit" value="back" name="after_user_actions"><i class="bi bi-x"></i></button>
      <button id='shuffle' class="butn" type="submit" value="shuffle" name="after_user_actions"><i class="bi bi-shuffle"></i></button>
    </div>
  </form>
</body>

</html>
