<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8" />
    <title>WHAT TO WATCH</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <header>
    <div class="Header text-center">
      <h1 class="main_title display-1"><b>WHAT TO WATCH ?</b></h1>
      <h3 class="display-2">
        <small class="text-muted">Just let us chose for you</small>
      </h3>
    </div>
    <hr />
  </header>

  <body>
    <br />
    <form class="selector" action="{{app_url}}" method="post">
      <div class="Container">
          <div class="top_movies_section">
            <p class="lead">Get a list of The 100 TOP movies of ALL TIME</p>
            <button class="butn " type="submit" value="submit1" name="action1">GET THE TOP MOVIES</button>
          </div>
          <div class="vhl"></div>
          <div class="random_movie_section">
            <p class="lead">
              Get random selection depending on your favorite genres <br />
              <small>(You can select multiple genres)</small>
            </p>
            <button class="butn " type="submit" value="submit2" name="action2">PICK FOR ME !</button>
          </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
